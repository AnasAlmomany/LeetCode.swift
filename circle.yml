machine:
  xcode:
    version: "6.3.1"
  environment:
    XCODE_SCHEME: TestAll
    XCODE_WORKSPACE: LeetCode.xcworkspace
test:
  override:
    - xctool
      -reporter pretty
      -reporter junit:$CIRCLE_TEST_REPORTS/xcode/results.xml
      -reporter plain:$CIRCLE_ARTIFACTS/xctool.log
      -sdk macosx
      -workspace $XCODE_WORKSPACE
      -scheme $XCODE_SCHEME
      test
