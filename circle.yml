machine:
  xcode:
    version: "6.3.1"
  environment:
    XCODE_SCHEME: LeetCodeTests
    XCODE_PROJECT: LeetCode.xcodeproj
test:
  override:
    - xctool
      -reporter pretty
      -reporter junit:$CIRCLE_TEST_REPORTS/xcode/results.xml
      -reporter plain:$CIRCLE_ARTIFACTS/xctool.log
      -sdk macosx
      -project $XCODE_PROJECT
      -scheme $XCODE_SCHEME
      test
